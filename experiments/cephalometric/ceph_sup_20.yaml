DATASET:
  CACHE_DIR: "cache/cephalometric/"
  IMAGE_EXT: ".bmp"
  KEY_POINTS: 19
  PIXEL_SIZE:
    - 0.1
    - 0.1
  CACHED_IMAGE_SIZE:
    - 640
    - 800
  SIGMA: 2
  NO_OF_ANNOTATORS: 2

  AUGMENTATION:
    ROTATION_FACTOR: 10
    INTENSITY_FACTOR: 0.5
    SF: 0.05
    TRANSLATION_X: 30.0
    TRANSLATION_Y: 30.0
    ELASTIC_STRENGTH: 500
    ELASTIC_SMOOTHNESS: 50

TRAIN:
  BATCH_SIZE: 1
  LR: 0.001

  REPEATS: 2
  LABELED_SUBSET: 20
  EPOCHS: 10

VALIDATION:
  AGGREGATION_METHODS:
    - "mean average"
    - "confidence weighted"
  SDR_AGGREGATION_METHOD: "confidence weighted"
  SDR_THRESHOLDS:
    - 2.0
    - 2.5
    - 3.0
    - 4.0
  SAVE_IMAGE_PATH: "images/cephalometric/"

MODEL:
  ENCODER_NAME: 'resnet34'
  ENCODER_WEIGHTS: 'imagenet'
  BATCH_NORM_DECODER: True
  DECODER_CHANNELS:
    - 256
    - 256
    - 256
    - 128
    - 64
  IN_CHANNELS: 1