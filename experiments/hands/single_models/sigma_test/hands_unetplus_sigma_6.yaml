    - 800
  SIGMA: 6
  STATIONARY_POINT_DISTANCE: 50
  STATIONARY_POINTS:
    - 0
    - 4

  AUGMENTATION:
    ROTATION_FACTOR: 15
    INTENSITY_FACTOR: 0.5
