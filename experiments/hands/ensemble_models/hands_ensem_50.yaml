DATASET:
  CACHE_DIR: "cache/hands/"
  IMAGE_EXT: ".jpg"
  KEY_POINTS: 37
  CACHED_IMAGE_SIZE:
    - 608
    - 800
  SIGMA: 0
  STATIONARY_POINT_DISTANCE: 50
  STATIONARY_POINTS:
    - 0
    - 4

  AUGMENTATION:
    ROTATION_FACTOR: 15
    INTENSITY_FACTOR: 0.5
    SF: 0.1
    TRANSLATION_X: 0.08
    TRANSLATION_Y: 0.04
    ELASTIC_STRENGTH: 100
    ELASTIC_SMOOTHNESS: 25

TRAIN:
  EPOCHS: 5
  BATCH_SIZE: 6
  LABELED_SUBSET: 50
  ENSEMBLE_MODELS: 3

VALIDATION:
  AGGREGATION_METHODS:
    - "mean average"
    - "confidence weighted"
  SDR_AGGREGATION_METHOD: "confidence weighted"
  SDR_THRESHOLDS:
    - 2.0
    - 4.0
    - 10.0
  SAVE_IMAGE_PATH: "images/hands/"
  MEASUREMENTS_SUFFIX: "hands"
  OUTLIER_THRESHOLD: 2.0

MODEL:
  ENCODER_NAME: 'resnet34'
  ENCODER_WEIGHTS: 'imagenet'
  DECODER_CHANNELS:
    - 256
    - 256
    - 256
    - 128
    - 64
  IN_CHANNELS: 1